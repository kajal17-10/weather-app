<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h3 class="center">creator: _Kajal Pol_</h3>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="./img/search1.png" ></button>
        </div>
        <div class="weather">
            <img src="./img/rain1.jpg" alt="rain" class="weathericon">
            <h1 class="temp">22 Â°C</h1>
            <h2 class="city">new yark</h2>
            <div class="details">
                <div class="col">
                    <img src="./img/icons8-humidity-50.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./img/wind1.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
